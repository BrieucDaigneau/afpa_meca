{% extends 'garage/voiture_form.html' %} 
{% load static %}

{% block content %}
<div class="container">
        <titre class="col-md-12">
                <div class="col-md-12">
                    <h1 id="titre" class="title">Création nouveau Vélo</h1>
                </div>     
        </titre>
    <br/>

        

        <formulaire class="col-md-9">
            <h4>Véhicule</h4>
            <form class="" action="" method="post">
                {% csrf_token %}

                <div class="row">
                   
                    <div class="col-md-6">
                        <div class="form-group {% if form.libelle_modele.errors %}has-warning has-feedback{% endif %}">
                            <label for="{{ form.libelle_modele.id_for_label }}" class="control-label">Modèle</label>
                            {{ form.libelle_modele }}
                        </div>
                        <div class="invalid-feedback">
                            Saisie du prenom est obligatoire
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-3">
                        <a href="" onClick="history.back()" class="btn btn-primary btn-lg btn-block">Annuler</a>
                    </div>
                    <div class="col-md-3">
                    </div>        
                    <div class="col-md-3">
                    </div>        
                    <div class="col-md-3">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Etape suivante</button>
                    </div>
                </div>   
            </form>

        </formulaire>
</div>

{% endblock %}
