<script type="text/javascript">
    function redirect()
    {                    
        var myIndex = document.getElementById('sel1').selectedIndex
        var optionSelectionnee = document.getElementById('sel1').options[myIndex].id;
    
        var url_initiale = "{% url 'garage:ordre_reparation' 1 %}"
        var left = url_initiale.substring(0, url_initiale.length - 2)
        var urlOk = left + optionSelectionnee  +"/"

        window.location = urlOk
    }
</script>
