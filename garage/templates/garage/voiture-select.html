    function redirect() {
        var btnVehicule = document.getElementsByName('btnVehicule');

            }
        }
        // var myIndex = document.getElementsByName('btnVehicule').selectedIndex
        // var optionSelectionnee = document.getElementsByName('btnVehicule').options[myIndex].id;

        var urlOk = left + optionSelectionnee + "/"

        window.location = urlOk
    }
